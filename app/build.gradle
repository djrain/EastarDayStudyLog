apply plugin: 'com.android.application'
apply from: '../base.gradle'
apply plugin: 'io.fabric'//Crashlytics
android {
    defaultConfig {
        applicationId "dev.eastar.studypush"
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        sign {
            keyAlias 'studypush'
            keyPassword 'studypush'
            storeFile file('../release/release.jks')
            storePassword 'studypush'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.sign
        }
        debug {
            signingConfig signingConfigs.sign
        }
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-core:17.3.0'
    implementation 'com.google.firebase:firebase-messaging:20.1.4'
    implementation 'com.google.firebase:firebase-dynamic-links:19.1.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'    //Crashlytics

    implementation project(':base')
}

